<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/" />
    <title>ZipDrug Application</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" href="/angular-snap/angular-snap.css" type="text/css" />

    <!-- Other -->
    <script src="/lodash/index.js"></script>
    <script src="/snapjs/snap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9mL7bgVP00yOTuq7JEyA4wV0B-vAIyZo"></script>

    <!-- Angular Dependencies -->
    <script src="/angular/angular.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/angular-ui-bootstrap/ui-bootstrap.js"></script>
    <script src="/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/angular-snap/angular-snap.js"></script>

    <!--gulp file-->
    <script src="/main.js"></script>

</head>

<body ng-app="ZipDrugApp" class="container">

    <snap-drawer>
        <img src="../../images/zdlogo.svg" class="zdlogo2">
        <div class="form-content">

            <form role="form">
                <div class="table-form">
                    <div class="form-groups">

                        <label>Outline Zip codes</label>
                        <div class="form-group">
                            <input type="text" class="form-control input-md" placeholder="Enter Zip Code(s)"
                                   ng-model="">
                            <button class="btn btn-md"></button>
                        </div>

                        <label>Directions</label>
                        <div class="form-group">
                            <input type="password" class="form-control input-md" placeholder="From" ng-model="">
                            <input type="password" class="form-control input-md" placeholder="To" ng-model="">
                            <button class="btn btn-md"></button>
                        </div>


                    </div>

                </div>
            </form>

        </div>

    </snap-drawer>

    <snap-content>
        <navbar></navbar>
        <div id="main">
            <ui-view></ui-view>
        </div>
    </snap-content>

</body>
</html>

<div class="container">

    <div class="snap-drawer snap-drawer-left" id="side-panel">
        <div class="zdlogo2"></div>

            <form name="sidebarForm" class="form-style">
                <div class="form-content">

                    <div class="form-groups">

                    <div mass-autocomplete class="form-group">
                        <label>Draw Zip Codes</label>
                        <input type="text"
                               class = "form-control input-md"
                               placeholder = "Enter Zip Code(s)"
                               mass-autocomplete-item="vm.ac_option_delimited"
                               ng-model = "vm.params.input">

                        <div class="btn-group btn-group-justified">
                            <button class="zip-button" type="button" ng-click="vm.drawZipCodes()"> Submit </button>
                            <button class="zip-clear-button" type="button"> Clear </button>
                        </div>
                    </div>

                        <i class="fa fa-bicycle"></i>

                    <div class="form-group">
                        <label> Directions </label>
                        <input type="text"
                               id = "origin-input"
                               class = "form-control input-md"
                               placeholder = "Choose starting point"
                               ng-model = "vm.params.origin">

                        <input type="text"
                               id = "destination-input"
                               class = "form-control input-md"
                               placeholder = "Choose destination"
                               ng-model = "vm.params.destination">

                        <div class="btn-group btn-group-justified" id="btn-grp2">
                            <button type="button" id="changemode-bicycling"> Bicycle </button>
                            <button type="button" id="changemode-transit" > Transit </button>
                            <button type="button" id="changemode-driving" > Drive </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <div id="content" class="snap-content" data-snap-ignore="false">
        <navbar></navbar>

        <button toggle-button="snapper"
                id="snapzd"
                ng-click="vm.toggleButton()">
        </button>

        <div id="home">
            <div id="map"></div>
            <div id="right-panel"></div>
        </div>

    </div>

</div>

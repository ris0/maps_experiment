<div class="container">

    <div class="snap-drawer snap-drawer-left" id="side-panel">
        <div class="zdlogo2"></div>

            <form name="sidebarForm">
                <div class="form-content">

                    <label>Draw Zip Codes</label>
                    <div class="form-groups">
                    <div mass-autocomplete class="form-group">
                        <input type="text"
                               class = "form-control input-md"
                               placeholder = "Enter Zip Code(s)"
                               mass-autocomplete-item="vm.ac_option_delimited"
                               ng-model = "vm.params.input">

                        <button class="button button-dark" ng-click="vm.drawZipCodes()"> Submit </button>


                    </div>

                    <label> Directions </label>
                    <div class="form-group">
                        <input type="text"
                               id = "origin-input"
                               class = "form-control input-md"
                               placeholder = "Choose starting point"
                               ng-model = "vm.params.origin">

                        <input type="text"
                               id = "destination-input"
                               class = "form-control input-md"
                               placeholder = "Choose destination"
                               ng-model = "vm.params.destination">

                        <div id="mode-selector" class="controls">
                            <input type="radio" name="type" id="changemode-bicycling" checked="checked">
                            <label for="changemode-bicycling">Bicycling</label>

                            <input type="radio" name="type" id="changemode-transit">
                            <label for="changemode-transit">Transit</label>

                            <input type="radio" name="type" id="changemode-driving">
                            <label for="changemode-driving">Driving</label>
                        </div>

                        <!--<button id="driving-input" class="button button-dark"> Driving-->
                        <!--</button>-->
                        <!--<button class="button button-dark"> Transit </button>-->
                        <!--<button class="button button-dark"> Cycling </button>-->
                    </div>
                </div>
            </div>
        </form>

    </div>

    <div id="content" class="snap-content" data-snap-ignore="false">
        <navbar></navbar>

        <button toggle-button="snapper"
                id="snapzd"
                ng-click="vm.toggleButton()">
        </button>

        <div id="home">
            <div id="map"></div>
            <div id="right-panel"></div>
        </div>

    </div>

</div>

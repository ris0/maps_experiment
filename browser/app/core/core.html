<div class="container">

    <div class="snap-drawer snap-drawer-left" id="side-panel">
        <div class="zdlogo2"></div>

            <form name="sidebarForm" class="form-style">
                <div class="form-content">

                    <div class="form-groups">

                    <div mass-autocomplete class="form-group">
                        <label>Draw Zip Codes</label>
                        <input type="text"
                               class = "form-control input-md"
                               placeholder = "Enter Zip Code(s)"
                               mass-autocomplete-item="vm.ac_option_delimited"
                               ng-model = "vm.params.input">

                        <div class="btn-group btn-group-justified">
                            <button class="btn btn-primary" type="button" ng-click="vm.drawZipCodes()"> Submit </button>
                            <button class="btn btn-warning" type="button" ng-click="vm.clearZipCodes()"> Clear </button>
                        </div>
                    </div>

                        <i class="fa fa-bicycle"></i>

                    <div class="form-group">
                        <label> Directions </label>
                        <input type="text"
                               id = "origin-input"
                               class = "form-control input-md"
                               placeholder = "Choose starting point"
                               ng-model = "vm.params.origin">

                        <input type="text"
                               id = "destination-input"
                               class = "form-control input-md"
                               placeholder = "Choose destination"
                               ng-model = "vm.params.destination">

                        <div class="btn-group btn-group-justified">
                            <label class="btn btn-primary" ng-model="vm.radioModel"
                                   uib-btn-radio="'Left'" id="changemode-bicycling">Bicycle </label>
                            <label class="btn btn-primary" ng-model="vm.radioModel"
                                   uib-btn-radio="'Middle'" id="changemode-transit">Transit </label>
                            <label class="btn btn-primary" ng-model="vm.radioModel"
                                   uib-btn-radio="'Right'" id="changemode-driving">Drive </label>
                        </div>

                    </div>
                </div>
            </div>
        </form>

    </div>

    <div id="content" class="snap-content" data-snap-ignore="false">
        <navbar></navbar>

        <button toggle-button="snapper" id="snapzd"> </button>

        <div id="home">
            <div id="map"></div>
            <div id="right-panel"></div>
        </div>

    </div>

</div>

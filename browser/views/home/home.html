<snap-drawers>
    <snap-drawer>
        <p>Hello from drawer!</p>
    </snap-drawer>

    <div snap-drawer="right">
        <p>Hello from the right drawer!</p>
    </div>
</snap-drawers>

<snap-content>
    <p>Hello {{name}}!</p>
    <p>The demo shows how to work with both left and right side drawers</p>
    <button snap-toggle>Toggle Left</button>
    <button snap-toggle="right">Toggle Right</button>
</snap-content>
